<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link
      rel="stylesheet"
      href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="password-app">
        <h2>Password Generator</h2>
        <div class="display">
          <input
            type="text"
            placeholder="Password"
             />
          <img
            src="./images/copy.png"
            alt="copyImg" class="copy"/>
        </div>
        <button><img src="./images/generate.png" alt="generate">Generate Password</button>
      </div>
    </div>
  </body>
  <script src="./password.js"></script>
</html>
